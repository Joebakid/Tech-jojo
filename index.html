<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Primary SEO -->
    <title>Tech Jojo | Gadgets & Tech in Lagos, Nigeria</title>
    <meta
      name="description"
      content="Tech Jojo is a Lagos-based technology firm that sells quality gadgets, computers, phones, and accessories at the best prices in Nigeria."

      property="og:title"

    />

      property="og:description"

    />

    <meta property="og:url" content="https://techjojo.com/" />

    <meta property="og:image" content="https://techjojo.com/1001529661.jpg" />
    <meta property="og:image:secure_url" content="https://techjojo.com/1001529661.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Tech Jojo logo" />

    <meta name="twitter:image:alt" content="Tech Jojo logo" />
